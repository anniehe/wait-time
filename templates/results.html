<!doctype html>
<html>
<head>
  <title>Results</title>
</head>

<body>
  <!-- Search Form -->
  <form action="/search" method="GET">
    <input type="text" name="keyword" placeholder="Restaurant/Keyword">
    <input type="text" name="location" placeholder="Location/City/Zipcode">
    <input type="submit" value="Let's see!">
  </form>

  <!-- Results -->
  {% for item in result %}
      <div>
        <h2>{{ item['name'] }}</h2>

        <p>{{ item['location']['address'][0] }}, {{ item['location']['city'] }}, {{ item['location']['state_code'] }} {{ item['location']['postal_code'] }}</p>

        <p><img src={{ item['rating_img_url'] }}> {{ item['review_count'] }} reviews</p>
        <br>
      </div>
  {% endfor %}

</body>
</html
